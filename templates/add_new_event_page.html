<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>New Event Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new">New</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
        </ul>
    </nav>
    <div class="errorMSG" id="error">
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </div>
    <form action="/addnew" method="POST">
        <div class="form-group">
            <label for="Event"><p>Event Name:</p></label>
            <input class="form-control" type="text" name="EventName" placeholder="What?">
        </div>
        <div class="form-group">
            <label for="Location"><p>Location:</p></label>
            <input class="form-control" type="text" name="Location" placeholder="Where?">
        </div>
        <div class="form-group">
            <label for="Time"><p>Date:</p></label>
            <input class="form-control" type="text" name="Date" placeholder="When?">
        </div>
        <div class="form-group">
            <label for="Time"><p>Time:</p></label>
            <input class="form-control" type="text" name="Time" placeholder="When?">
        </div>
        <div class="form-group">
            <label for="Info"><p>Information:</p></label>
            <input class="form-control" type="text" name="Info" placeholder="Why?" id="password">
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-info" value="Register">
        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
